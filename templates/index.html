<!DOCTYPE html>

    <style>

        /* ÊêúÁ¥¢Âç°Áâá - Glassmorphism */

        /* ‰∏ªÊï∞ÊçÆÂ±ïÁ§∫Âå∫ - Ë∂ÖÂ§ßÁ™ÅÂá∫Ê∂®Ë∑å */
        .hero-stats {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 50px;
            margin-bottom: 32px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.8s ease 0.3s both;
        }

        .fund-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #d8b4fe 100%);
            -webkit-background-clip: text;

            background-clip: text;

        }

        .update-info {

            align-items: center;

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;

        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;

            }
        }

        /* Ê†∏ÂøÉÊï∞ÊçÆÁΩëÊ†º - Á™ÅÂá∫Ê∂®Ë∑å */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .metric-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .metric-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.05), rgba(236, 72, 153, 0.05));
            opacity: 0;
            transition: opacity 0.4s;
        }

        .metric-box:hover::before {

        }

        .metric-box:hover {
            transform: translateY(-8px);

            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.2);
        }

        .metric-label {

        .metric-value {

            font-family: 'Courier New', monospace;

            z-index: 1;
        }

        .metric-value.up {
            color: #ef4444;
            text-shadow: 
                0 0 20px rgba(16, 185, 129, 0.3),
                0 0 40px rgba(16, 185, 129, 0.2);
        }

        .metric-value.down {
            color: #10b981;
            text-shadow: 
                0 0 20px rgba(239, 68, 68, 0.3),
                0 0 40px rgba(239, 68, 68, 0.2);
        }

        /* ÊåÅ‰ªìÊòéÁªÜË°®Ê†º */
        .holdings-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 40px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .section-icon {
            font-size: 1.8rem;
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #c4b5fd 100%);

        }

        .holdings-table {

        }

        .holdings-table thead tr {

        }

        .holdings-table th {
            padding: 16px 20px;
            text-align: left;
            color: rgba(167, 139, 250, 0.9);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .holdings-table th:first-child {
            border-radius: 12px 0 0 12px;
        }

        .holdings-table th:last-child {
            border-radius: 0 12px 12px 0;
        }

        .holdings-table tbody tr {
            background: rgba(255, 255, 255, 0.02);
            transition: all 0.3s;
        }

        .holdings-table tbody tr:hover {
            background: rgba(139, 92, 246, 0.08);
            transform: translateX(8px);
        }

        .holdings-table td {
            padding: 18px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .holdings-table td:first-child {
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px 0 0 12px;
        }

        .holdings-table td:last-child {
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 0 12px 12px 0;
        }

        .rank-badge {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            font-weight: 700;
            color: #a78bfa;
        }

        .stock-code {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #8b5cf6;
            font-size: 0.95rem;
        }

        .stock-name {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .stock-ratio {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
        }

        /* ÈöêËóèÁ±ª */
        .d-none {
            display: none !important;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 968px) {
            .brand h1 {
                font-size: 2.5rem;
            }

            .search-card {
                padding: 28px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .query-btn {
                width: 100%;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .metric-value {
                font-size: 2.8rem;
            }

            .holdings-table {
                font-size: 0.85rem;
            }

            .holdings-table th,
            .holdings-table td {
                padding: 12px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ÂìÅÁâåÊ†áÈ¢ò -->
        <div class="brand">
            <h1>Âü∫ÈáëÊØõ‰º∞‰º∞</h1>
            <div class="tagline">ÊªöÂä®Êõ¥Êñ∞Âü∫Èáë‰º∞ÂÄº ¬∑ Ëá™Âä®ËØÜÂà´Ë∞É‰ªìÂÅèÂ∑Æ</div>
        </div>

        <!-- ÊêúÁ¥¢Âå∫Âüü -->
        <div class="search-card">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="fundCode" 
                    class="fund-input" 
                    placeholder="ËæìÂÖ•Âü∫Èáë‰ª£Á†Å (e.g. 110011)"
                    value="110011"
                    autocomplete="off"
                >
                <button class="query-btn" onclick="queryFund()">
                    üîç ÂÆûÊó∂Êü•ËØ¢
                </button>
            </div>
            
            <div class="quick-select">
                <span class="quick-label">Âø´ÈÄüÈÄâÊã©Ôºö</span>
                <div class="quick-chip" onclick="quickSearch('110011')">110011</div>
                <div class="quick-chip" onclick="quickSearch('005827')">005827</div>
                <div class="quick-chip" onclick="quickSearch('161725')">161725</div>
                <div class="quick-chip" onclick="quickSearch('001120')">001120</div>
            </div>
        </div>

        <!-- Âä†ËΩΩÁä∂ÊÄÅ -->
        <div id="loading" class="loading-state d-none">
            <div class="loading-spinner"></div>
            <div class="loading-text">Ê≠£Âú®Ëé∑ÂèñÂÆûÊó∂Êï∞ÊçÆ...</div>
        </div>

        <!-- ÈîôËØØÊèêÁ§∫ -->
        <div id="error" class="error-alert d-none"></div>

        <!-- ÁªìÊûúÂ±ïÁ§∫ -->
        <div id="result" class="d-none">
            <!-- ‰∏ªÊï∞ÊçÆÂå∫ -->
            <div class="hero-stats">
                <div class="fund-title" id="fundName"></div>
                <div class="update-info">
                    <div class="pulse-dot"></div>
                    <span>ÂÆûÊó∂Êõ¥Êñ∞</span>
                    <span>¬∑</span>
                    <span id="updateTime"></span>
                </div>

                <div class="metrics-grid">
                    <div class="metric-box">
                        <div class="metric-label">ÂÆòÊñπ‰º∞ÂÄºÊ∂®ÂπÖ</div>
                        <div class="metric-value" id="officialGrowth"></div>
                    </div>
                    <div class="metric-box">
                        <div class="metric-label">Èáç‰ªìÊé®ÁÆóÊ∂®ÂπÖ</div>
                        <div class="metric-value" id="theoryGrowth"></div>
                    </div>
                    <div class="metric-box">
                        <div class="metric-label">Alpha ÂÅèÂ∑ÆÂÄº</div>
                        <div class="metric-value" id="deviation"></div>
                    </div>
                </div>
            </div>

            <!-- ÊåÅ‰ªìÊòéÁªÜ -->
            <div class="holdings-card">
                <div class="section-header">
                    <span class="section-icon">üíº</span>
                    <h2 class="section-title">ÂâçÂçÅÂ§ßÈáç‰ªìËÇ°</h2>
                </div>

                <table class="holdings-table">
                    <thead>
                        <tr>
                            <th>ÊéíÂêç</th>
                            <th>ËÇ°Á•®‰ª£Á†Å</th>
                            <th>ËÇ°Á•®ÂêçÁß∞</th>
                            <th>ÊåÅ‰ªìÂç†ÊØî</th>
                        </tr>
                    </thead>
                    <tbody id="holdingsTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Âø´ÈÄüÊêúÁ¥¢
        function quickSearch(code) {
            document.getElementById('fundCode').value = code;
            queryFund();
        }

        // ‰∏ªÊü•ËØ¢ÂáΩÊï∞
        async function queryFund() {
            const fundCode = document.getElementById('fundCode').value.trim();
            
            if (!fundCode) {
                showError('ËØ∑ËæìÂÖ•Âü∫Èáë‰ª£Á†Å');
                return;
            }
            
            // ÊòæÁ§∫Âä†ËΩΩ
            document.getElementById('loading').classList.remove('d-none');
            document.getElementById('result').classList.add('d-none');
            document.getElementById('error').classList.add('d-none');
            
            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fund_code: fundCode })
                });
                
                const data = await response.json();
                document.getElementById('loading').classList.add('d-none');
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                displayResults(data);
                
            } catch (error) {
                document.getElementById('loading').classList.add('d-none');
                showError('Êü•ËØ¢Â§±Ë¥•: ' + error.message);
            }
        }

        // ÊòæÁ§∫ÁªìÊûú
        function displayResults(data) {
            // Âü∫Èáë‰ø°ÊÅØ
            document.getElementById('fundName').textContent = `${data.fund_name} (${data.fund_code})`;
            document.getElementById('updateTime').textContent = data.update_time;
            
            // Ê∂®Ë∑åÊï∞ÊçÆ
            const official = data.official_growth;
            const theory = data.theory_growth;
            const deviation = data.deviation;
            
            setMetric('officialGrowth', official);
            setMetric('theoryGrowth', theory);
            setMetric('deviation', deviation);
            
            // ÊåÅ‰ªìË°®Ê†º
            const tbody = document.getElementById('holdingsTable');
            tbody.innerHTML = '';
            data.holdings.forEach((h, idx) => {
                tbody.innerHTML += `
                    <tr>
                        <td><span class="rank-badge">${idx + 1}</span></td>
                        <td><span class="stock-code">${h.code}</span></td>
                        <td><span class="stock-name">${h.name}</span></td>
                        <td><span class="stock-ratio">${h.ratio}%</span></td>
                    </tr>
                `;
            });
            
            document.getElementById('result').classList.remove('d-none');
        }

        // ËÆæÁΩÆÊåáÊ†áÂÄºÂíåÈ¢úËâ≤
        function setMetric(id, value) {
            const el = document.getElementById(id);
            const sign = value >= 0 ? '+' : '';
            const className = value >= 0 ? 'up' : 'down';
            
            el.textContent = sign + value + '%';
            el.className = `metric-value ${className}`;
        }

        // ÊòæÁ§∫ÈîôËØØ
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = '‚ùå ' + message;
            errorEl.classList.remove('d-none');
        }

        // ÂõûËΩ¶Êü•ËØ¢
        document.getElementById('fundCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') queryFund();
        });

        // ÊéßÂà∂Âè∞Ê¨¢Ëøé‰ø°ÊÅØ
        console.log(
            '%cüöÄ FUND ALPHA SYSTEM READY', 
            'background: linear-gradient(135deg, #8b5cf6, #ec4899); color: white; padding: 12px 24px; font-size: 16px; font-weight: bold; border-radius: 8px;'
        );
    </script>
</body>
